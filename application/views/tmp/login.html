<!DOCTYPE html>
<html>


<head>
    <title>:: EHM Login::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="css%2c_bootstrap.min.css%2bvendors%2c_themify%2c_css%2c_themify-icons.css.pagespeed.cc.wUSFUx3NKa.css" rel="stylesheet"/>
    <!-- end of bootstrap -->
    <!--page level css -->
    
    <link href="vendors/iCheck%2c_css%2c_all.css%2bbootstrapvalidator%2c_css%2c_bootstrapValidator.min.css.pagespeed.cc.X44J2Xc7_v.css" rel="stylesheet"/>
    
    <link href="css/login.css" rel="stylesheet">
    <!--end page level css-->
</head>

<body id="sign-in">
    <div class="opc">
<div class="preloader">
    <div class="loader_img"><img src="img/loader.gif.pagespeed.ce.9OKnn8kx6t.gif" alt="loading..." height="64" width="64"></div>
</div><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 login-form">
            <div class="panel-header">
                <h2 class="text-center">
                    <img src="img/pages/ehm.png" alt="Logo" width="40px" height="40px">
                    <p style="font-weight: bolder;color: #428bca;">E<b style="color:red;">H</b>M</p>
                </h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="http://demo.vueadmintemplate.com/dark/index.html" id="authentication" method="post" class="login_validator">
                            <div class="form-group">
                                <label for="email" class="sr-only"> E-mail</label>
                                <input type="text" class="form-control  form-control-lg" id="email" name="username" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group checkbox">
                                <label for="remember">
                                    <input type="checkbox" name="remember" id="remember">&nbsp; Remember Me
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="btn btn-primary btn-block"/>
                            </div>
                            <a href="forgot_password.html" id="forgot" class="forgot"> Forgot Password ? </a>
                        </form>
                    </div>
                </div>


                    <div class="row text-center social">
                    
                    <div class="row"  style="padding-top:"40px">
                        <div class="col-sm-8 col-sm-offset-2">
                         <p>Powered by </p>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
</div>
<!-- global js -->
<script src="js/bootstrap.js"></script>
<script src="js/ajax_jquery.js"></script>
<!-- end of global js -->
<!-- page level js -->
<script type="text/javascript" src="vendors/iCheck/js/icheck.js"></script>
<script src="vendors/bootstrapvalidator/js/bootstrapValidator.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/custom_js/login.js"></script>
<!-- end of page level js -->
</body>
